<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2009/11/20
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">Main</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                add Emp info:
            </h1>
            <form action="{% url 'ems:add2' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">name:</td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="name"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">salary:</td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="salary"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">age:</td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="age"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">头像:</td>
                        <td valign="middle" align="left">
                            <input type="file" name="photo"/>
                        </td>
                    </tr>
{#                    <tr>#}
{#                        <td valign="middle" align="right">生日:</td>#}
{#                        <td valign="middle" align="left">#}
{#                            <input type="date" class="inputgri" name="bir"/>#}
{#                        </td>#}
{#                    </tr>#}
                    <tr>
                        <td valign="middle" align="right">性别:</td>
                        <td valign="middle" align="left">
                            <select name="sex" id="">
                                <option value="0">男</option>
                                <option value="1">女</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">部门:</td>
                        <td valign="middle" align="left">
                            <select name="dept" id="">
                                {% for dept in dept_list %}
                                    <option value="{{ dept.id }}">{{ dept.dept_name }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>

                </table>
                <p>
                    <input type="submit" class="button" value="确定添加"/>
                </p>
            </form>
            <a href="{% url 'ems:index' %}">返回首页</a>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            ABC@126.com
        </div>
    </div>
</div>
</body>
</html>
